<header>
  <nav class="w-full bg-[#333] text-white px-6 py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      
      <!-- Logo -->
      <div class="text-xl font-bold cursor-pointer" routerLink="/home">
        MyApp
      </div>

      <!-- Nav Links -->
      <ul class="hidden md:flex gap-6 font-medium">
        <li
          routerLink="/home"
          routerLinkActive="bg-blue-600 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="cursor-pointer px-3 py-2 rounded-lg transition text-gray-200 hover:bg-blue-500 hover:text-white"
        >
          Home
        </li>

        <li
          routerLink="/todos"
          routerLinkActive="bg-blue-600 text-white"
          class="cursor-pointer px-3 py-2 rounded-lg transition text-gray-200 hover:bg-blue-500 hover:text-white"
        >
          Todos
        </li>
      </ul>

      <!-- Profile Dropdown -->
      <div class="relative profile-dropdown">
        
        <!-- Profile Image Button -->
        <button
          (click)="toggleDropdown()"
          class="flex items-center gap-2 focus:outline-none"
        >
          <img
            src="https://i.pravatar.cc/40"
            alt="Profile"
            class="w-10 h-10 rounded-full border border-gray-300 cursor-pointer"
          />
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="isDropdownOpen"
          class="absolute right-0 mt-2 w-48 bg-white text-gray-800 border rounded-xl shadow-lg overflow-hidden z-50"
        >
          <button
            (click)="goToManageUser()"
            class="w-full text-left px-4 py-3 hover:bg-gray-100 text-sm"
          >
            Manage User
          </button>

          <button
            (click)="logout()"
            class="w-full text-left px-4 py-3 hover:bg-red-50 text-sm text-red-600"
          >
            Logout
          </button>
        </div>
      </div>

    </div>
  </nav>
</header>
